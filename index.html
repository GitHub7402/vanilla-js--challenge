<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>VanillaJS - Challenge</title>
  </head>
  <body>
    <form id="login-form" class="">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>

    <div id="signature-display-control" class="hidden">
      <div class="signature">
        <div class="signature__canvas">
          <canvas id="jsSignatureCanvas"></canvas>
          <p id="jsSignatureCanvas-p">Please Write Your Signature.</p>
        </div>
        <div class="signature__btns">
          <button id="saveSignature">Save</button>
          <button id="resetSignature">Clear</button>
        </div>
      </div>
    </div>

    <div id="hide-main-screen" class="hidden">
      <header id="main-screen">
        <h1 id="clock">00:00:00</h1>
        <div class="about-username">
          <h1 id="greeting">Welcome, nicolas.</h1>
          <button id="delete-data">Delete Data</button>
        </div>

        <form id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter" />
        </form>
        <ul id="todo-list"></ul>

        <div id="load-signature"></div>

        <div id="quote">
          <p>quote</p>
          <span>-</span>
          <p>author</p>
        </div>

        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </header>
    </div>
  </body>
  <script src="js/background.js"></script>
  <script src="js/handle-screens.js"></script>
  <script src="js/login.js"></script>
  <script src="js/signature.js"></script>
  <script src="js/delete-data.js"></script>
  <script src="js/refresh.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/todos.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/canvas.js"></script>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
